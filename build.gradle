allprojects  {
  apply plugin: 'maven'

  group = 'com.caseykulm.retroravelry'
  version = '0.1.0-SNAPSHOT'
}

subprojects {
  apply plugin: 'java'
  sourceCompatibility = 1.7
  targetCompatibility = 1.7
  tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
  }

  repositories {
    mavenCentral()
  }
}

apply from: rootProject.file('dependencies.gradle')