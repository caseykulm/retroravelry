apply from: rootProject.file('dependencies.gradle')

allprojects  {
  apply plugin: 'maven'

  group = 'com.caseykulm.retroravelry'
  version = '0.1.7-SNAPSHOT'
}

subprojects {
  buildscript {
    repositories {
      mavenCentral()
    }
  }

  apply plugin: 'java'
  sourceCompatibility = 1.7
  targetCompatibility = 1.7
  tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
  }

  repositories {
    mavenCentral()
  }
}