buildscript {
  dependencies {
    classpath dep.kotlinPlugin
  }
  repositories {
    mavenCentral()
  }
}

apply plugin: 'kotlin'

description = 'Retro-Ravelry'

dependencies {
  compile dep.retrofit2
  compile dep.moshi
  compile dep.converterMoshi
  compile dep.kotlin

  compile 'com.github.scribejava:scribejava-core:4.1.3-CK-SNAPSHOT'
  compile 'com.github.scribejava:scribejava-httpclient-okhttp:4.1.3-CK-SNAPSHOT'

  compile 'com.google.guava:guava:22.0'

  testCompile 'junit:junit:4.12'
  testCompile 'com.google.truth:truth:0.33'
  testCompile 'org.mockito:mockito-core:2.8.9'
}
