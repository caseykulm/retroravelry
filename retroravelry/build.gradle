buildscript {
  dependencies {
    classpath dep.kotlinPlugin
  }
  repositories {
    mavenCentral()
  }
}

apply plugin: 'kotlin'

description = 'Retro-Ravelry'

dependencies {
  compile dep.retrofit2
  compile dep.moshi
  compile dep.converterMoshi
  compile dep.kotlin
  compile "org.jetbrains.kotlin:kotlin-stdlib-jre7:$kotlin_version"
}
