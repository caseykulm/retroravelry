group 'com.caseykulm.retroravelry'
version '0.1.13-SNAPSHOT'

buildscript {
  ext.kotlin_version = '1.1.4'

  repositories {
    mavenCentral()
  }
  dependencies {
    classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
  }
}

apply plugin: 'kotlin'

repositories {
  mavenCentral()
}

dependencies {
  compile dep.retrofit2
  compile dep.moshi
  compile dep.converterMoshi
  compile dep.kotlin

  compile dep.okhttp3
  testCompile dep.truth
  testCompile dep.junit4
  testCompile dep.mockito
}

compileKotlin {
  kotlinOptions.jvmTarget = "1.6"
}
compileTestKotlin {
  kotlinOptions.jvmTarget = "1.6"
}