group 'com.caseykulm.retroravelry'
version '0.2.4-SNAPSHOT'

apply plugin: 'kotlin'
apply plugin: 'maven'

repositories {
  jcenter()
  mavenLocal()
  mavenCentral()
}

dependencies {
  implementation dep.retrofit2
  implementation dep.moshi
  implementation dep.moshiKotlin
  implementation dep.moshiAdapter
  implementation dep.converterMoshi
  implementation dep.kotlin
  implementation dep.kotlinReflect
  implementation dep.oauth
  implementation dep.oauthServices

  implementation dep.okhttp3
  implementation dep.okHttpInterceptor
  implementation dep.rxjava2
  implementation dep.rxjavaAdapter
  testImplementation dep.truth
  testImplementation dep.junit4
  testImplementation dep.mockito
  testImplementation dep.mockWebServer
}

compileKotlin {
  kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
  kotlinOptions.jvmTarget = "1.8"
}