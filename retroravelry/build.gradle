buildscript {
  dependencies {
    classpath dep.kotlinPlugin
  }
  repositories {
    mavenCentral()
  }
}

apply plugin: 'kotlin'

description = 'Retro-Ravelry'

dependencies {
  compile dep.retrofit2
  compile dep.moshi
  compile dep.converterMoshi
  compile dep.kotlin
  compile "org.jetbrains.kotlin:kotlin-stdlib-jre7:$kotlin_version"

  compile 'com.github.scribejava:scribejava-core:4.1.1'
  compile 'com.github.scribejava:scribejava-httpclient-okhttp:4.1.1'
}
