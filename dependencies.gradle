ext {
  rxjava2 = '2.1.0'
  retrofit2 = '2.2.0'
  kotlin_version = '1.1.3-2'
  okhttpVersion = '3.8.0'
  oauthVersion = '0.2.5-SNAPSHOT'

  dep = [
      kotlinPlugin   : "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version",
      kotlin         : "org.jetbrains.kotlin:kotlin-stdlib-jre7:$kotlin_version",

      // Retroravelry Deps
      retrofit2      : "com.squareup.retrofit2:retrofit:$retrofit2",
      moshi          : "com.squareup.moshi:moshi:1.5.0",
      rxjavaAdapter  : "com.squareup.retrofit2:adapter-rxjava2:$retrofit2",
      converterMoshi : "com.squareup.retrofit2:converter-moshi:$retrofit2",
      okhttp3        : "com.squareup.okhttp3:okhttp:$okhttpVersion",

      // Oauth Deps
      oauth          : "com.caseykulm.oauthheader:oauthheader:$oauthVersion",
      oauthServices  : "com.caseykulm.oauthheader:oauthheader-services:$oauthVersion",

      // Test Deps
      junit4         : "junit:junit:4.12",
      truth          : "com.google.truth:truth:0.34",
      mockito        : "org.mockito:mockito-core:2.8.9"
  ]
}